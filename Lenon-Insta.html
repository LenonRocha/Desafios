<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lenon-Insta</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como lenon.rocha</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group"> 
                <p class="not-account">Não é lenon.rocha?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download1">
                      <img src="./apple-button.png" alt="apple">
                    </a>
                    <a href="#" class="app-download1">
                        <img src="./googleplay-button.png" alt="google">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
